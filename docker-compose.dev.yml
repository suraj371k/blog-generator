version: "3.8"

services:
  mongodb:
    image: mongo:7
    container_name: blog-generator-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev  # ðŸ‘ˆ new dev Dockerfile
    container_name: blog-generator-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb:27017/${MONGO_DB_NAME}?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app          # ðŸ‘ˆ mount your local code
      - /app/node_modules       # prevent overwriting node_modules
      - ./backend/uploads:/app/uploads
    networks:
      - app-network
    command: ["npm", "run", "dev"]  # ðŸ‘ˆ run with nodemon or ts-node-dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev  # ðŸ‘ˆ optional, for live reload frontend
    container_name: blog-generator-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
